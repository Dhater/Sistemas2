services:
  # M칩dulo de descarga del dataset (arranca por defecto)
  descarga-dataset:
    build: ./Descarga_Dataset
    container_name: yahoo_descarga_dataset
    volumes:
      - dataset_volume:/data
      - ./local_data:/data  # Carpeta local del proyecto mapeada dentro del contenedor
    environment:
      - KAGGLE_USERNAME=${KAGGLE_USERNAME}
      - KAGGLE_KEY=${KAGGLE_KEY}
      - DB_HOST=database
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    restart: "no"
    networks:
      - yahoo_network
    depends_on:
      database:
        condition: service_healthy

  # Base de datos PostgreSQL (arranca por defecto)
  database:
    build: ./Database
    container_name: yahoo_database
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - database_volume:/var/lib/postgresql/data
      - dataset_volume:/data
      - ./Database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - yahoo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Servicio de cach칠 Redis (arranca por defecto)
  cache:
    image: redis:7-alpine
    container_name: yahoo_cache
    command: redis-server --maxmemory 52428800 --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    networks:
      - yahoo_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s




  # M칩dulos manuales (no arrancan autom치ticamente)
  cache-manager:
    build: ./Cache
    container_name: yahoo_cache_manager
    environment:
      - REDIS_HOST=cache
      - REDIS_PORT=6379
      - CACHE_POLICY=${CACHE_POLICY}
      - CACHE_SIZE=${CACHE_SIZE}
      - CACHE_TTL=${CACHE_TTL}
    depends_on:
      cache:
        condition: service_healthy
    networks:
      - yahoo_network


  scorer:
    build: ./Scorer
    container_name: yahoo_scorer
    environment:
      - DB_HOST=database
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=5432
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - ./Scorer:/app  # Monta tu carpeta local directamente en /app
      - ./local_data:/data
    depends_on:
      database:
        condition: service_healthy
    networks:
      - yahoo_network

  generador-trafico:
    build: ./Generador_Trafico
    container_name: yahoo_generador_trafico
    volumes:
      - ./local_data:/data
      - ./Generador_Trafico:/app  # 游댳 Monta el c칩digo dentro de /app
    environment:
      - DB_HOST=database
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=cache
      - REDIS_PORT=6379
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}  # m칰ltiples keys separadas por coma
      - TRAFFIC_DISTRIBUTION=${TRAFFIC_DISTRIBUTION}
      - NUM_QUERIES=${NUM_QUERIES}
      - CACHE_POLICY=${CACHE_POLICY}
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy


    networks:
      - yahoo_network
  llm-client:
    build:
      context: ./prueba   # Carpeta donde est치 tu script para pruebas
    container_name: API_CLIENT
    volumes:
      - ./prueba:/app      # Monta la carpeta de pruebas dentro del contenedor
      - ./local_data:/data # Para CSV y JSON de backup
    ports:
     - "8000:8000"  # Exponer para otros servicios
    env_file:
      - .env
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - MODEL=${MODEL}
      - CSV_PATH=/data/yahoo_answers.csv
      - LOCAL_JSON_PATH=/data/responses.json
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - MAX_WORKERS=${MAX_WORKERS}
      - BATCH_SIZE=${BATCH_SIZE}
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    restart: "no"
    networks:
      - yahoo_network       # 游댳 a침adir esta l칤nea
  pruebas:
    build:
      context: ./LLM_Client   # Carpeta donde est치 tu script para pruebas
    container_name: Contestador_Base
    volumes:
      - ./LLM_Client:/app      # Monta la carpeta de pruebas dentro del contenedor
      - ./local_data:/data # Para CSV y JSON de backup
    env_file:
      - .env
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - MODEL=${MODEL}
      - CSV_PATH=/data/yahoo_answers.csv
      - LOCAL_JSON_PATH=/data/responses.json
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - MAX_WORKERS=${MAX_WORKERS}
      - BATCH_SIZE=${BATCH_SIZE}
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    restart: "no"
    networks:
      - yahoo_network       # 游댳 a침adir esta l칤nea
volumes:
  dataset_volume:
    driver: local
  database_volume:
    driver: local

networks:
  yahoo_network:
    driver: bridge
