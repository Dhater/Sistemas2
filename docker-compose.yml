services:

  # Base de datos PostgreSQL (arranca por defecto)
  database:
    build: ./Database
    container_name: yahoo_database
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - database_volume:/var/lib/postgresql/data
      - dataset_volume:/data
      - ./Database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - yahoo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Servicio opcional: descarga de dataset
  descarga-dataset:
    build: ./Descarga_Dataset
    container_name: yahoo_descarga_dataset
    profiles: ["manual"]
    volumes:
      - dataset_volume:/data
      - ./local_data:/data
    environment:
      - KAGGLE_USERNAME=${KAGGLE_USERNAME}
      - KAGGLE_KEY=${KAGGLE_KEY}
    networks:
      - yahoo_network
    depends_on:
      database:
        condition: service_healthy

  # Servicio de cachÃ© Redis opcional
  cache:
    image: redis:7-alpine
    container_name: yahoo_cache
    command: redis-server --maxmemory 52428800 --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    networks:
      - yahoo_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s


  cache-manager:
    build: ./Cache
    container_name: yahoo_cache_manager
    profiles: ["manual"]
    environment:
      - REDIS_HOST=cache
    depends_on:
      cache:
        condition: service_healthy
    networks:
      - yahoo_network

  pruebas:
    build: ./LLM_Client
    container_name: Contestador_Base
    profiles: ["manual"]
    volumes:
      - ./LLM_Client:/app
      - ./local_data:/data
    env_file:
      - .env
    networks:
      - yahoo_network

  generador-trafico:
    build: ./Generador_Trafico
    container_name: yahoo_generador_trafico
    volumes:
      - ./local_data:/data
      - ./Generador_Trafico:/app
    environment:
      - DB_HOST=database
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=cache
      - REDIS_PORT=6379
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - TRAFFIC_DISTRIBUTION=${TRAFFIC_DISTRIBUTION}
      - NUM_QUERIES=${NUM_QUERIES}
      - CACHE_POLICY=${CACHE_POLICY}
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    networks:
      - yahoo_network

  llm-client:
    build:
      context: ./prueba
    container_name: API_CLIENT
    volumes:
      - ./prueba:/app
      - ./local_data:/data
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - MODEL=${MODEL}
      - CSV_PATH=/data/yahoo_answers.csv
      - LOCAL_JSON_PATH=/data/responses.json
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - MAX_WORKERS=${MAX_WORKERS}
      - BATCH_SIZE=${BATCH_SIZE}
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    restart: "no"
    networks:
      - yahoo_network
  # ðŸ¦œ Kafka broker principal
  kafka:
    image: bitnami/kafka:3.7
    container_name: yahoo_kafka
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - ALLOW_PLAINTEXT_LISTENER=yes
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - yahoo_network

  # ðŸ§­ Zookeeper requerido por Kafka
  zookeeper:
    image: bitnami/zookeeper:3.8
    container_name: yahoo_zookeeper
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"
    networks:
      - yahoo_network

  # ðŸ”„ Flink cluster (JobManager + TaskManager)
  flink-jobmanager:
    image: flink:1.19-scala_2.12
    container_name: yahoo_flink_jobmanager
    command: jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=flink-jobmanager
    ports:
      - "8081:8081"  # interfaz web
    networks:
      - yahoo_network

  flink-taskmanager:
    image: flink:1.19-scala_2.12
    container_name: yahoo_flink_taskmanager
    command: taskmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=flink-jobmanager
    depends_on:
      - flink-jobmanager
    networks:
      - yahoo_network

volumes:
  dataset_volume:
    driver: local
  database_volume:
    driver: local

networks:
  yahoo_network:
    driver: bridge
